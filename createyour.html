<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="
https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/base.min.css
"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body class="scroll-smooth">
    <!----------------------- NAVBAR -------------------------->
    <nav class="garamond-font bg-white-50 py-2 sm:py-4">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center">
          <!-- Logo section -->
          <div class="flex-shrink-0">
            <span class="font-normal text-4xl sm:text-5xl tracking-tight"
              >Sufficient.</span
            >
          </div>

          <!-- Search input on medium and larger screens, hidden on small screens -->
          <div class="hidden sm:block w-full md:w-1/3 lg:w-1/4">
            <div class="relative mt-1">
              <input
                type="search"
                id="search"
                class="w-full px-4 py-2 text-black text-sm bg-gray-100 rounded-md"
                placeholder="Enter a clothing item..."
              />
              <!-- Search icon -->
              <button
                type="submit"
                class="absolute right-2 top-2 focus:outline-none"
                onclick="focusSearch()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-6 h-6 bg-black p-1 rounded-full text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="sm:hidden">
            <button
              type="button"
              class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900 focus:ring-2 focus:ring-inset focus:ring-green-500"
              aria-expanded="false"
              id="mobileMenuButton"
            >
              <span class="sr-only">Open main menu</span>
              <!-- Icon when menu is closed. -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>

          <!-- Navigation Links -->
          <div
            class="hidden sm:flex sm:items-center sm:space-x-8"
            id="desktopMenu"
          >
            <a
              href="form.html"
              class="font-roboto-slab uppercase text-xl text-black hover:text-white-50 px-3 py-2 rounded-md text-sm font-medium"
              id="subscriptionsLink"
              >Subscriptions</a
            >
            <a
              href="#"
              class="font-roboto-slab uppercase text-xl text-black hover:text-white-50 px-3 py-2 rounded-md text-sm font-medium"
              id="aboutLink"
              >About</a
            >
            <a
              href="#"
              class="font-roboto-slab uppercase text-xl text-black hover:text-white-50 px-3 py-2 rounded-md text-sm font-medium"
              id="contactLink"
              >Contact</a
            >
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div
        class="sm:hidden h-screen bg-gray-900 scale-up-bottom"
        id="mobileMenu"
      >
        <div class="pt-8 pb-4 space-y-1">
          <!-- Mobile Navigation Links -->
          <a
            href="form.html"
            class="border-transparent text-white hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-5xl font-light"
            id="mobileSubscriptionsLink"
            >Subscriptions</a
          >
          <a
            href="#"
            class="border-transparent text-white hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-5xl font-light"
            id="mobileAboutLink"
            >About</a
          >
          <a
            href="#"
            class="border-transparent text-white hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-5xl font-light"
            id="mobileContactLink"
            >Contact</a
          >
        </div>

        <!-- Search input -->
        <div class="relative">
          <input
            type="search"
            id="search"
            class="w-80 px-12 py-4 sm:w-96 sm:px-12 sm:py-6 rounded-2xl text-white text-xl bg-gray-800"
            placeholder="Search the items..."
          />
          <!-- Search icon -->
          <button
            type="button"
            class="absolute left-64 top-1/2 transform -translate-y-1/2 focus:outline-none"
            onclick="focusSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-10 h-10 p-1 rounded-full bg-white text-gray-800"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-------------------------CREATE SECTION --------------------->
    <!-- Slider container -->
    <div class="flex justify-center items-center bg-gray-900">
      <h2
        class="text-lg underline text-white my-3 md:text-2xl lg:text-3xl xl:text-4xl"
      >
        CREATE YOURS
      </h2>
    </div>

    <div
      class="flex bg-gray-900 py-10 snap-x snap-mandatory scroll-smooth scrollbar overflow-x-auto"
    >
      <div class="snap-center flex-none w-full md:w-1/4 px-4">
        <div
          class="relative w-full h-[calc(100vh-50px)] md:h-120"
          onclick="toggleTick(this)"
        >
          <img
            class="w-full h-full object-cover"
            src="images/man5.jpg"
            alt="Fashionable outfit"
          />
          <div
            class="tick-icon absolute inset-0 flex items-center justify-center hidden"
          >
            <!-- Green overlay -->
            <span class="absolute inset-0 bg-green-500 opacity-50"></span>
            <!-- Tick mark -->
            <span
              class="relative flex h-16 w-16 items-center justify-center bg-white rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-24 w-24 text-green-500"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
            </span>
          </div>
          <div
            class="absolute inset-x-0 bottom-0 bg-gradient-to-t from-black via-transparent text-white p-4"
          >
            <p class="text-sm md:text-base">1/4</p>

        </div>

        </div>
      </div>

        <div

          <div

      </div>
    </div>

    <footer
